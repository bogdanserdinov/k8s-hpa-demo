apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: multiplication-hpa
  namespace: multiplication
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: multiplication
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
