apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiplication
  namespace: multiplication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiplication
  template:
    metadata:
      labels:
        app: multiplication
    spec:
      containers:
        - name: multiplication
          image: bogdanserdinov/infra-example:1.1.1
          command: [ "/bin/sh", "-c", "multiplication" ]
          ports:
            - containerPort: 9090
          envFrom:
            - configMapRef:
                name: multiplication-config
          livenessProbe:
            httpGet:
              path: /heathz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m          # 1% of a CPU core
              memory: 32Mi      # 32 MB of memory
            limits:
              cpu: 100m         # 10% of a CPU core
              memory: 128Mi     # 128 MB of memory
